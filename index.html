<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Infinite Innovators - Login</title>

<style>
body {
  margin: 0; padding: 0;
  font-family: "Poppins", sans-serif;
  height: 100vh;
  display: flex; justify-content: center; align-items: center;
  background: linear-gradient(135deg, #1d6166, #0f2027);
  overflow: hidden;
}

.container {
  width: 350px; height: 500px;
  perspective: 1000px;
}

.card {
  width: 100%; height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 1s;
}

.card.flip {
  transform: rotateY(180deg);
}

.form-box {
  position: absolute;
  width: 100%; height: 100%;
  background: #fff;
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  backface-visibility: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.logo {
  width: 100px;
  height: 100px;
  margin-bottom: 10px;
}

.form-box h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #1d6166;
}

.form-box input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: none;
  border-bottom: 2px solid #ccc;
  outline: none;
  font-size: 14px;
  transition: 0.3s;
}

.form-box input:focus {
  border-color: #1d6166;
}

.form-box button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  border: none;
  background: #1d6166;
  color: white;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

.form-box button:hover {
  background: #138181;
}

.toggle-link {
  margin-top: 15px;
  display: block;
  text-align: center;
  font-size: 14px;
  color: #333;
  cursor: pointer;
  text-decoration: underline;
}

.back {
  transform: rotateY(180deg);
}

#signup-msg, #login-msg {
  margin-top: 10px;
  font-size: 14px;
  text-align: center;
}

/* ===== Blur Popup for Verification ===== */
#verifyPopup {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(5px);
  display: none;
  justify-content: center;
  align-items: center;
}

#verifyPopup .popup-box {
  background: #fff;
  padding: 30px;
  border-radius: 15px;
  text-align: center;
  width: 300px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

#verifyPopup h3 {
  color: #1d6166;
  margin-bottom: 15px;
}

#verifyPopup button {
  margin-top: 15px;
  padding: 10px 20px;
  border: none;
  background: #1d6166;
  color: #fff;
  border-radius: 8px;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="container">
  <div class="card" id="card">
    <!-- Sign Up -->
    <div class="form-box front">
      <img src="logo.png" alt="Logo" class="logo">
      <h2>Sign Up</h2>
      <input type="email" id="signup-email" placeholder="Email">
      <input type="password" id="signup-password" placeholder="New Password">
      <input type="password" id="signup-confirm" placeholder="Confirm Password">
      <button onclick="signUp()">Register</button>
      <span class="toggle-link" onclick="flipCard()">Already have an account? Sign In</span>
      <div id="signup-msg"></div>
    </div>

    <!-- Sign In -->
    <div class="form-box back">
      <img src="logo.png" alt="Logo" class="logo">
      <h2>Sign In</h2>
      <input type="email" id="login-email" placeholder="Email">
      <input type="password" id="login-password" placeholder="Password">
      <button onclick="signIn()">Login</button>
      <span class="toggle-link" onclick="flipCard()">Don’t have an account? Sign Up</span>
      <div id="login-msg"></div>
    </div>
  </div>
</div>

<!-- Verification Popup -->
<div id="verifyPopup">
  <div class="popup-box">
    <h3>Verify Your Email</h3>
    <p>We’ve sent a verification link to your email. Please check your inbox and click the link to activate your account.</p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendEmailVerification, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyCzzNaUWyBn_z7A5Rjt_ooR3yEfA44heJA",
  authDomain: "laserqr-fd4fa.firebaseapp.com",
  databaseURL: "https://laserqr-fd4fa-default-rtdb.firebaseio.com",
  projectId: "laserqr-fd4fa",
  storageBucket: "laserqr-fd4fa.firebasestorage.app",
  messagingSenderId: "191584527271",
  appId: "1:191584527271:web:71dad945fa1b18c0024c82",
  measurementId: "G-88ZMKEZT24"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Flip Card
window.flipCard = function() {
  document.getElementById("card").classList.toggle("flip");
}

// Sign Up
window.signUp = function() {
  const email = document.getElementById("signup-email").value.trim();
  const password = document.getElementById("signup-password").value;
  const confirm = document.getElementById("signup-confirm").value;
  const msg = document.getElementById("signup-msg");

  if (!email || !password || !confirm) {
    msg.style.color = "red"; msg.textContent = "Fill all fields!";
    return;
  }
  if(password.length < 6){ msg.style.color="red"; msg.textContent="Password must be 6+ chars"; return;}
  if(password !== confirm){ msg.style.color="red"; msg.textContent="Passwords do not match!"; return;}

  createUserWithEmailAndPassword(auth, email, password)
    .then(userCredential => {
      sendEmailVerification(userCredential.user)
        .then(() => {
          msg.style.color = "green"; 
          msg.textContent = "Registered! Verify email.";
          document.getElementById("verifyPopup").style.display = "flex";
        });
      signOut(auth);
    })
    .catch(error => {
      msg.style.color = "red";
      switch(error.code){
        case "auth/email-already-in-use": msg.textContent = "Email exists. Try login!"; break;
        case "auth/invalid-email": msg.textContent = "Invalid email!"; break;
        default: msg.textContent = "Error. Contact dev!"; break;
      }
      console.error(error);
    });
}

// Sign In
window.signIn = function() {
  const email = document.getElementById("login-email").value.trim();
  const password = document.getElementById("login-password").value;
  const msg = document.getElementById("login-msg");

  if(!email || !password){ msg.style.color="red"; msg.textContent="Fill all fields!"; return; }

  signInWithEmailAndPassword(auth, email, password)
    .then(userCredential => {
      if(!userCredential.user.emailVerified){
        msg.style.color="red"; msg.textContent="Verify your email first!"; signOut(auth); return;
      }
      msg.style.color="green"; msg.textContent="Login successful!";
      setTimeout(()=>{ window.location.href="home.html"; }, 1000);
    })
    .catch(error => {
      msg.style.color="red";
      switch(error.code){
        case "auth/user-not-found": msg.textContent="Email not found! Signup first."; break;
        case "auth/wrong-password": msg.textContent="Incorrect password!"; break;
        case "auth/invalid-email": msg.textContent="Invalid email format!"; break;
        default: msg.textContent="Incorrect password! or invalid Email!"; break;
      }
      console.error(error);
    });
}

// Close Popup
window.closePopup = function(){
  document.getElementById("verifyPopup").style.display="none";
  document.getElementById("card").classList.add("flip"); 
  const msg = document.getElementById("login-msg");
  msg.style.color = "green";
  msg.textContent = "Verify email then login!";
}
</script>

</body>
</html>
